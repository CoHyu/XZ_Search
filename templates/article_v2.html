    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const content = document.querySelector(".content");
        const tocList = document.getElementById("toc-list");
        const headings = content.querySelectorAll(
          "h1, h2, h3, ne-h1, ne-h2, ne-h3, ne-h4"
        );
        if (headings.length === 0) {
          tocList.innerHTML =
            '<li style="color: #999; font-size: 13px;">æš‚æ— ç›®å½•</li>';
          return;
        }
        let validHeadings = [];

        headings.forEach((heading, index) => {
          if (!heading.id) {
            heading.id = `heading-${index}`;
          }
          let titleText = heading.textContent.trim();
          const neText = heading.querySelector("ne-text");
          if (neText) {
            titleText = neText.textContent.trim();
          }
          const headingContent = heading.querySelector("ne-heading-content");
          if (headingContent) {
            const contentText = headingContent.querySelector("ne-text");
            if (contentText) {
              titleText = contentText.textContent.trim();
            }
          }
          if (
            titleText &&
            titleText.length > 0 &&
            !/^[\s\u00A0\u200B]*$/.test(titleText)
          ) {
            validHeadings.push({ heading, titleText, index });
          }
        });
        if (validHeadings.length === 0) {
          tocList.innerHTML =
            '<li style="color: #999; font-size: 13px;">æš‚æ— æœ‰æ•ˆæ ‡é¢˜</li>';
          return;
        }

        validHeadings.forEach(({ heading, titleText, index }) => {
          const li = document.createElement("li");
          const a = document.createElement("a");

          a.href = `#${heading.id}`;
          a.textContent = titleText;
          let tagName = heading.tagName.toLowerCase();
          if (tagName.startsWith("ne-")) {
            tagName = tagName.substring(3); 
          }
          a.className = `toc-${tagName}`;

          a.addEventListener("click", function (e) {
            e.preventDefault();
            const target = document.getElementById(heading.id);
            if (target) {
              target.scrollIntoView({ behavior: "smooth", block: "start" });
              document.querySelectorAll(".toc-list a").forEach((link) => {
                link.classList.remove("active");
              });
              this.classList.add("active");
            }
          });

          li.appendChild(a);
          tocList.appendChild(li);
        });
        let ticking = false;
        window.addEventListener("scroll", function () {
          if (!ticking) {
            window.requestAnimationFrame(function () {
              updateActiveHeading();
              ticking = false;
            });
            ticking = true;
          }
        });

        function updateActiveHeading() {
          const scrollPos = window.scrollY + 100;
          let currentHeading = null;

          validHeadings.forEach(({ heading }) => {
            if (heading.offsetTop <= scrollPos) {
              currentHeading = heading;
            }
          });
          if (currentHeading) {
            document.querySelectorAll(".toc-list a").forEach((link) => {
              link.classList.remove("active");
              if (link.getAttribute("href") === `#${currentHeading.id}`) {
                link.classList.add("active");
              }
            });
          }
        }
      });
      document.addEventListener("DOMContentLoaded", function () {
        document.querySelectorAll("ne-p").forEach((p) => {
          const text = p.textContent.trim();
          const hasRealContent =
            text.length > 0 && text !== "" && !/^[\s\u00A0\u200B]+$/.test(text);
          const hasFiller = p.querySelector(".ne-viewer-b-filler");
          const hasOnlyBr =
            p.children.length === 1 && p.children[0].tagName === "BR";
          const hasOnlyEmptyText = Array.from(p.children).every(
            (child) =>
              child.tagName === "NE-TEXT" && child.textContent.trim() === ""
          );
          if (!hasRealContent || hasFiller || hasOnlyBr || hasOnlyEmptyText) {
            p.style.display = "none";
          }
        });
        const images = document.querySelectorAll(".content img");
        console.log(`æ‰¾åˆ° ${images.length} å¼ å›¾ç‰‡`);

        images.forEach((img, index) => {
          img.onload = function () {
            console.log(`âœ… å›¾ç‰‡ ${index + 1} åŠ è½½æˆåŠŸ: ${this.src}`);
          };
          img.onerror = function () {

            this.alt = "å›¾ç‰‡åŠ è½½å¤±è´¥: " + this.src;
            this.style.border = "2px solid red";
          };
        });
      });
